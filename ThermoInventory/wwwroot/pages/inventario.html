<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ThermoInventory - Inventário</title>
        <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/root.css">
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" href="../styles/inventario.css">
        <link rel="stylesheet" href="../styles/gerador.css">
    </head>
    <body>
        <div data-include-html="../components/navbar.html"></div>
        
        <main class="container-principal">
            <div class="card">
                <div class="card-header">
                    <h1>Contagem de Inventário</h1>
                </div>
        
                <div class="card-body">
                    <div id="selecao-modo">
                        <p>Como você deseja realizar a contagem?</p>
                        <div class="modo-botoes">
                            <button id="btn-iniciar-leitor" class="btn">Leitor de Código de Barras</button>
                            <button id="btn-iniciar-camera" class="btn">Câmera</button>
                        </div>
                    </div>
        
                    <div id="modo-leitor-usb" class="hidden">
                        <div class="form-group">
                            <label for="leitorInput">Aguardando leitura...</label>
                            <input type="text" id="leitorInput" autofocus autocomplete="off">
                        </div>
                    </div>
        
                    <div id="modo-camera" class="hidden">
                        <div id="camera-reader"></div>
                        <button id="btn-parar-camera" class="btn btn-danger">Parar Câmera</button>
                    </div>
        
                    <div id="area-resultados" class="hidden">
                        <div id="controles-inventario" class="controles-inventario-container hidden">
                            <button id="btn-alternar-modo" class="btn-icone" title="Alternar modo de leitura">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                    <path d="M3 3v5h5"></path>
                                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                                    <path d="M21 21v-5h-5"></path>
                                </svg>
                                <span id="texto-alternar-modo">Trocar para Câmera</span>
                            </button>

                            <button id="btn-recontar-endereco" class="btn-icone" title="Recontar um endereço específico">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <polyline points="1 4 1 10 7 10"></polyline>
                                    <polyline points="23 20 23 14 17 14"></polyline>
                                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                                </svg>
                                <span>Recontar Endereço</span>
                            </button>

                            <button id="btn-cancelar-recontagem" class="btn-icone btn-cancelar hidden" title="Cancelar recontagem">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                                <span>Cancelar</span>
                            </button>
                        </div>
                        <div id="status"></div>
                        <h2>Resumo da Contagem</h2>
                        <table id="tabelaInventario">
                            <thead>
                            <tr>
                                <th>Endereço</th>
                                <th>Código do Produto</th>
                                <th>Quantidade Contada</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <br>
                        <div class="modo-botoes">
                            <button id="btn-gerar-relatorio" class="btn">Gerar Relatório</button>
                            <button id="btn-limpar-inventario" class="btn btn-danger">Encerrar e Limpar Inventário</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="modal-manual-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>Contagem Manual</h3>
        
                <p id="modal-product-info">Informações do produto aqui</p>
        
                <div class="form-group">
                    <label for="modal-quantity-input">Digite a quantidade contada:</label>
                    <input type="number" id="modal-quantity-input" placeholder="0">
                </div>
        
                <div class="modal-actions">
                    <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button id="modal-save-btn" class="btn">Salvar</button>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <script type="module" src="../scripts/component-loader.js"></script>
        <script type="module" src="../scripts/inventario.js"></script>
    </body>
</html>
